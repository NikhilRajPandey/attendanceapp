{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='css/style.css') }}">
<div class="col-lg-8 m-auto">
<form class="form-signin form-group mt-3" action="/login" method="POST">
        <div class="text-center mb-4">
          <img class="mb-4" src="https://www.timeshostels.com/sites/all/themes/timeshostels2017/images/user.svg" alt="icon" width="102" height="102">
          <h1 class="h3 mb-3 font-weight-normal">Admin Panel</h1>
        </div>
      
        <div class="form-label-group">
            <label for="inputEmail">Email address</label>
          <input type="test" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
        </div>
      
        <div class="form-label-group">
            <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
      </form>
  </div>
{% endblock %}
