{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='css/style.css') }}">
<form class="form-signin" action="/login" method="POST">
        <div class="text-center mb-4">
          <img class="mb-4" src="https://www.timeshostels.com/sites/all/themes/timeshostels2017/images/user.svg" alt="icon" width="102" height="102">
          <h1 class="h3 mb-3 font-weight-normal">Admin Panel</h1>
          <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
        </div>
      
        <div class="form-label-group">
          <input type="test" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
          <label for="inputEmail">Email address</label>
        </div>
      
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
          <label for="inputPassword">Password</label>
        </div>
      
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
      </form>
{% endblock %}
